<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Gifts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        p {
            color: white;
            text-align: center;
            margin: 5px 0; /* Reduced margin between paragraphs */
        }

        .large-text {
            font-size: 400%;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .gift-button {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ribbon (vertical) */
        .gift-button::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Ribbon (horizontal) */
        .gift-button::after {
            content: '';
            position: absolute;
            height: 20px;
            width: 100%;
            background-color: #fff;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Smaller Bow */
        .gift-button .bow {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background-color: #fff; /* White for the bow */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .gift-button .bow::before,
        .gift-button .bow::after {
            content: '';
            position: absolute;
            width: 15px; /* Reduced width to bring circles closer */
            height: 15px; /* Reduced height */
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Adjust position of the circles to be closer to the center */
        .gift-button .bow::before {
            top: -7px;  /* Closer to the bow center */
            left: -15px; /* Adjusted horizontally */
        }

        .gift-button .bow::after {
            top: -7px; /* Closer to the bow center */
            right: -15px; /* Adjusted horizontally */
        }

        /* Golden Number */
        .gift-button span {
            position: absolute;
            font-size: 24px;
            color: gold; /* Makes number golden */
            font-weight: bold;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Adds depth */
        }

        .gift-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .gift-button a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            z-index: 1;
        }
    </style>
</head>
